    <!-- 
给定一个正整数 n，将其拆分为至少两个正整数的和，并使这些整数的乘积最大化。 返回你可以获得的最大乘积。
示例 1:
输入: 2
输出: 1
解释: 2 = 1 + 1, 1 × 1 = 1。
示例 2:

输入: 10
输出: 36
解释: 10 = 3 + 3 + 4, 3 × 3 × 4 = 36。
说明: 你可以假设 n 不小于 2 且不大于 58。
-->
    <script>
        var integerBreak = function (n) {
            if (n === 2) {
                return 1
            } else if (n === 3) {
                return 2
            } else if (n === 4) {
                return 4
            }
            const y = n % 3
            const s = parseInt(n / 3)
            let res = n
            switch (y) {
                case 0:
                    res = Math.pow(3, s)
                    break
                case 1:
                    res = Math.pow(3, s - y) * (3 + y)
                    break
                case 2:
                    res = Math.pow(3, s) * y
                    break
            }
            return res
        };
    </script>
